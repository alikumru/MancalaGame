<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mancala</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fontdiner+Swanky|Roboto+Slab">
    <link rel="stylesheet" href="app.css">
</head>
<body data-player="one">
<h2>Mancala</h2>
<div id="app">
    <div class="board">
        <div class="player-two store"><p>{{pit14}}</p></div>

        <div class="rows">
            <div class="row player-two">
                <div class="pit" id="8" v-on:click="move"><p>{{pit8}}</p></div>
                <div class="pit" id="9" v-on:click="move"><p>{{pit9}}</p></div>
                <div class="pit" id="10" v-on:click="move"><p>{{pit10}}</p></div>
                <div class="pit" id="11" v-on:click="move"><p>{{pit11}}</p></div>
                <div class="pit" id="12" v-on:click="move"><p>{{pit12}}</p></div>
                <div class="pit" id="13" v-on:click="move"><p>{{pit13}}</p></div>
            </div>

            <div class="row player-one">
                <div class="pit" id="1" v-on:click="move"><p>{{pit1}}</p></div>
                <div class="pit" id="2" v-on:click="move"><p>{{pit2}}</p></div>
                <div class="pit" id="3" v-on:click="move"><p>{{pit3}}</p></div>
                <div class="pit" id="4" v-on:click="move"><p>{{pit4}}</p></div>
                <div class="pit" id="5" v-on:click="move"><p>{{pit5}}</p></div>
                <div class="pit" id="6" v-on:click="move"><p>{{pit6}}</p></div>
            </div>
        </div>

        <div class="player-one store"><p>{{pit7}}</p></div>
    </div>

    <!-- <p class="status">It is player <span class="current-player">one</span>'s turn</p> -->
    <p>{{turnMessage}}</p>
    <button class="new-game" v-on:click="startgame">New Game</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
